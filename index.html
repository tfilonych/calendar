<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="calendar.css" type="text/css">
		<script src="calendar.js"></script>
		<title>Календар</title>
	</head>
	<body>
		<div id="calendar_wrapper">
			<div id="allDate">
				<img id="current" src="calendar-icon.png">
				<div id="weekDay"> </div>
				<div id="number"> </div>
				<div id="todayMonth"> </div>
				<div id="todayYear"> </div>
			</div>
			<div id="m_y">

				<img id="back_month" src="left_arrow.png">
				<div id="month">
					some month
				</div>
				<img id="forward_month" src="right_arrow.png">

				<img id="back_year" src="left_arrow.png">
				<div id="year">
					some year
				</div>
				<img id="forward_year" src="right_arrow.png">
			</div>
			<div id="day"> </div>
			<div id="calendar"> </div>
		</div>
	</body>
</html>
